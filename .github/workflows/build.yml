name: CI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: .NET Setup
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Fetch submodules
        run: git submodule update --init --recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2

      - name: Navigate to workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore packages
        run: nuget restore UAssetGUI.sln

      - name: Build
        run: |
          msbuild UAssetGUI.sln /p:Configuration=Release /p:Platform=AnyCPU /p:PublishSingleFile=true

      - name: Get Version
        id: get_version
        run: |
          $version = Select-Xml -Path "UAssetGUI/UAssetGUI.csproj" -XPath "//PropertyGroup/Version/text()" | Select-Object -ExpandProperty Node | Select-Object -ExpandProperty Value
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./UAssetGUI/bin/Release/net8.0-windows/UAssetGUI.exe
          asset_name: UAssetGUI.exe
          asset_content_type: application/octet-stream
